<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Enter your name </label>
      <input type="text"><br>
      <label>Button</label>
      <input type="button"><br>
      <label>Checkbox</label>
      <input type="checkbox"><br>
      <label>Color Picker</label>
      <input type="color"><br>
      <label>Date Picker</label>
      <input type="date"><br>
      <label>Enter your mail id</label>
      <input type="email"><br>
      <label>Choose a file</label>
      <input type="file"><br>
      <label>Hidden</label>
      <input type="hidden"><br>
      <label>Image</label>
      <input type="image"><br>
      <label>Radio</label>
      <input type="radio"><br>
      <label>Range</label>
      <input type="range"><br>
      <label>Search</label>
      <input type="search"><br>
      <label>Submit</label>
      <input type="submit"><br>
      <label>Time</label>
      <input type="time"><br>
      <label>Week</label>
      <input type="week">
    </form>
  </body>
</html>
